    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style CSS</title>
    <!--
        Internal style sheet
        usando seletores
    -->
    <style type="text/css">
       p {
        color: aqua;
       }
       h2 {
        color: blueviolet;
       }
    </style>
</head>
<body>
    <h2>Introdução ao CSS</h2>
    <p>
        Esse módulo inicia com o funcionamento básico
        do CSS, incluindo seletores e propriedades, 
        escrever regras CSS, aplicar CSS ao HTML, como 
        especificar comprimento, cor, e outras unidades 
        em CSS, cascata e herança, o básico do modelo de 
        caixas, e depuração de CSS.
    </p>
