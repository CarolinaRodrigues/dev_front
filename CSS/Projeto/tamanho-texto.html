<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de textos</title>
    <style type="text/css">
        div {
            font-size: 80px;
        }
        .texto {
            /*px -> tamanho fixo
            % -> tamanho relativo ao tamanho padrão adota pelo browser
            em -> tamanho relativo ao contairner pai
            Existem outras unidades, mas essas são as mais utilizadas*/
            font-size: 2em;
        }
        .texto2 {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div>
        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>
    </div>
</body>
</html>
