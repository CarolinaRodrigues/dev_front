<!--
    SELETOR             |SIGNIFICADO            |EXEMPLO
    Seletor Univesal    |Aplica-se em todos     |*{}
                        |os elementos no do-    |Seleciona todos os elementos
                        |cumento.               |da página.
                        |                       |
    Seletor de texto    |Seleciona elementos    |H1, h2,h3
                        |pelo tipo.             |Seleciona os elementos<h1>,<h2> e <h3>
                        |                       |
                        |                       |
                        |                       |
    Seletor de classe   |Seleciona um elemento  |.verde{}
                        |                       |Seleciona qualquer elemento cujo atribuição class tem o valor "verde"
                        |cujo atributo class    |p.verde{} / Seleciona o elemento cujo atributo class tem o valor "verde"
                        |tem o valor especifico |
                        |depois do ponto        |
                        |                       |
    Seletor de ID       |Seleciona um elemento  |#cabecalho{}
                        |cujo atributo id tem o |Seleciona o elemento cujo atributo id
                        |valor especificado após|tem o valor "Cabecalho".
                        |o símbolo de cerquilha |
                        |ou jogo da velha.      |
    Seletor de filho    |Seleciona um elemento  |
                        |que é filho direto     |
                        |de outro.              |
-->
